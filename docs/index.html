<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Katya Heylen Photography">
    <meta name="keywords" content="HTML & CSS">
    <meta name="author" content="Katya_Heylen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css" type="text/css"/>
    <title>Katya Heylen Photography</title>

</head>
<body>
<main>
    <h1>Katya Heylen Photography</h1>
    <section>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/images/wed-1.jpg" class="d-block w-100" alt="Katya_Edvin_wedding">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Wedding</h5>
                    <p>Pictures of your happy day</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/fam.jpg" class="d-block w-100" alt="family photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Family</h5>
                    <p>Your family pictures to keep good memory</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/preg.jpg" class="d-block w-100" alt="Pregnancy photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Pregnancy</h5>
                    <p>Pictures of your special period</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/kid.jpg" class="d-block w-100" alt="kid photo">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Kids</h5>
                    <p>Fix moments until they grow up</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/images/bis.jpg" class="d-block w-100" alt="business portrait">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Business</h5>
                    <p>Do you have business? You need good pictures</p>
                </div>
            </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script>

</body>
</html>
